<div class="row mt-4">
    <div class="col md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <img src="/assets/img/registrar.png" class="mx-auto d-blog" />
                <h1>Registro de Usu치rio</h1>
                <p><em>-Usando <strong>Asp.Net Web Api</strong> e <strong>Angular 9</strong></em></p>
            </div>
        </div>
    </div>
    <div class="col md-6">
        <form [formGroup]="service.formModel" autocomplete="off">
            <div class="form-group required">
                <label>Usu치rio: </label>
                <input class="form-control" formControlName="Username">
                <label class="text-danger" *ngIf="service.formModel.get('Username').touched && service.formModel.get('Username').errors?.required">Campo obrigat칩rio</label>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email inv치lido</label>

            </div>
            <div class="form-group">
                <label>Nome completo: </label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Senha: </label>
                    <input class="form-control" formControlName="Password">
                </div>
                <div class="form-group required">
                    <label>Confirme sua Senha: </label>
                    <input class="form-control" formControlName="ConfirmPassword">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
